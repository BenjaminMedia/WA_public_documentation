---
layout: default
title: Style Guide
---


<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Wa public documentation : Style guide and public documentation for the new White Album platform" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <h1 id="project_title">{{ page.title }}</h1>
        <h2 id="project_tagline">Style guide and public documentation for the new White Album platform</h2>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {% capture converted %}
          {% include content.md %}
        {% endcapture %}
        {{ converted | markdownify }}
    </div>

  </body>
</html>
